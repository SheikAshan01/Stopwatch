<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stopwatch</h1>
    <div class="box">
        <div class="timer">
            <span id="stopwatchDisplay">00:00:00</span> <!-- Changed the ID for proper selection -->
        </div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button> <!-- Changed ID to match JavaScript -->
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
